<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Chatbot</title>

    <!-- Bootstrap + FontAwesome -->
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
    <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" 
        crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">		
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" 
                                     class="rounded-circle user_img" alt="Chatbot Avatar" title="Chatbot">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Brain Chatbot</span>
                                <p>Hỏi tôi bất cứ điều gì!</p>
                            </div>
                        </div>
                    </div>

                    <div id="messageFormeight" class="card-body msg_card_body"></div>

                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="msg" 
                                   placeholder="Nhập tin nhắn..." 
                                   autocomplete="off" 
                                   class="form-control type_msg" required>
                            <div class="input-group-append">
                                <button type="submit" id="send" class="input-group-text send_btn" title="Gửi">
                                    <i class="fas fa-location-arrow"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS xử lý chat -->
    <script>
        $(document).ready(function() {
            $("#messageArea").on("submit", function(event) {
                event.preventDefault();

                const date = new Date();
                const time = date.getHours().toString().padStart(2, '0') + ":" + 
                             date.getMinutes().toString().padStart(2, '0');
                const rawText = $("#text").val().trim();

                if (!rawText) return;

                const userHtml = `
                    <div class="d-flex justify-content-end mb-4">
                        <div class="msg_cotainer_send">${rawText}
                            <span class="msg_time_send">${time}</span>
                        </div>
                        <div class="img_cont_msg">
                            <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" 
                                 class="rounded-circle user_img_msg" 
                                 alt="User Avatar" title="Bạn">
                        </div>
                    </div>`;

                $("#text").val("");
                $("#messageFormeight").append(userHtml);
                $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);

                $.ajax({
                    data: { msg: rawText },
                    type: "POST",
                    url: "/get"
                })
                .done(function(data) {
                    const botHtml = `
                        <div class="d-flex justify-content-start mb-4">
                            <div class="img_cont_msg">
                                <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" 
                                     class="rounded-circle user_img_msg" 
                                     alt="Chatbot Avatar" title="Chatbot">
                            </div>
                            <div class="msg_cotainer">${data}
                                <span class="msg_time">${time}</span>
                            </div>
                        </div>`;
                    $("#messageFormeight").append($.parseHTML(botHtml));
                    $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
                })
                .fail(function() {
                    const botHtml = `
                        <div class="d-flex justify-content-start mb-4">
                            <div class="img_cont_msg">
                                <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" 
                                     class="rounded-circle user_img_msg" 
                                     alt="Chatbot Avatar" title="Chatbot">
                            </div>
                            <div class="msg_cotainer">
                                Xin lỗi, đã có lỗi máy chủ xảy ra.
                                <span class="msg_time">${time}</span>
                            </div>
                        </div>`;
                    $("#messageFormeight").append($.parseHTML(botHtml));
                    $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
                });
            });
        });
    </script>
</body>
</html>
